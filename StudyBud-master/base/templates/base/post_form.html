{% extends 'main.html' %}

{% block content %}
<main class="create-post layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
          </a>
          <h3>Create/Update Post</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form__group">
            <label for="post_topic">Enter a Topic</label>
            <input required type="text" value="{{post.topic.name}}" name="topic" list="topic-list" />
            <datalist id="topic-list">
              <select id="post_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>


          <div class="form__group">
            <label for="post_description">Post description</label>
            {{form.description}}
          </div>

          <div class="form__group">
            <label for="post_photo">Post photo</label>
            {{form.photo}}
          </div>



          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main"  type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
