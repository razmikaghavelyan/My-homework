<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="center-column">
      <h3>User Log out</h3>
      <form method="POST" >
      <!-- here should be the form don't forget about csrf_token -->
         {% csrf_token %}
         {{ form.as_p }}
          <p>You have been successfully logged out. You can <a href="{% url 'user_login' %}">log-in again</a>.</p>

      </form>
</div>


</body>
</html>
