<div class="activities">
    <div class="activities__header">
        <h2>Recent Activities</h2>
    </div>
    {% for message in post_messages %}
    <div class="activities__box">
        <div class="activities__boxHeader PostListPost__header">
            <a href="{% url 'user-profile' message.user.id %}" class="PostListPost__author">
                <div class="avatar avatar--small">
                    <img src="{{ message.user.avatar.url }}" />
                </div>
                <p>
                    @{{message.user.username}}
                    <span>{{message.created|timesince}} ago</span>
                </p>
            </a>

            {% if request.user == message.user %}
            <div class="PostListPost__actions">
                <a href="{% url 'delete-message' message.id %}">
                </a>
            </div>
            {% endif %}

        </div>
        <div class="activities__boxContent">
            <p>replied to post “<a href="{% url 'post' message.post.id %}">{{message.post.id}}</a>”</p>
            <div class="activities__boxPostContent">{{message.body}}</div>
        </div>
    </div>
    {% endfor %}

</div>
